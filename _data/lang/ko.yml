auto_content:
  title: 간단한 포스트 (자동 생성)
  greeting: "안녕하세요~!"
  text: > 
    블로그, 생활 기록, 프로젝트, 링크, 나의 정보를 클릭하시면 더 많은 정보를 확인 할 수 있습니다. 
    <br> 궁금한 점 혹은 문의할 점이 있으시다면 연락처(이메일, 페이스북 등)로 연락 부탁드립니다.
    <br>
    <br>`English` If you want to see it in English, please choose **En** from [En, Ko, Vi] on the left
    <br>`한글` 만약에 한글로 보고 싶으시다면, 왼쪽에 [En, Ko, Vi] 중에서 **Ko**를 선택해주세요
    <br>
    <br> 만약 `바탕색` 을 바꾸고 싶으시면 왼쪽 밑에 **달 or 전구** 모양을 클릭해주세요~!

  # more_info: 더 배우기.
  auto_generated_text: 저의 홈페이지를 찾아주셔서 감사합니다.

cookie_consent:
  privacy_policy_link_text: *privacy_policy_title
  side_nav_setting_button_tooltip: &cookie_settings 쿠키Cookie 설정.
  panel_bar:
    msg: >
      이 웹 사이트는 쿠키를 사용하여 사이트 기능을 최적화합니다.(위험요소 전혀 없음)
      사용자의 승인에 따라 활성화됩니다. $privacy_link 확인 
    buttons:
      accept: &accept_button 모두 허용
      settings: 사용자 지정
      deny: &deny_button 거부
  panel_settings:
    title: *cookie_settings
    msg: >
      이 웹 사이트는 쿠키를 사용하여 사이트 기능을 최적화합니다.
      사용자의 승인에 따라 활성화됩니다. 쿠키 정책을 보려면 아래의 각 항목을 클릭하십시오. $privacy_link 확인
    buttons:
      accept: *accept_button
      save: 모두 선택
      deny: *deny_button
    always_active: 항상 활동
    consent_types:
      necessary:
        title: 꼭 필요한 쿠키
        info: >
          이러한 쿠키는 웹 사이트 기능에 필수적이며 비활성화할 수 없습니다.
          일반적으로 색상표 등과 같은 사이트 기능이 변경될 때 설정됩니다.
          이러한 쿠키에는 개인 식별 정보가 저장되지 않습니다.
          $gtag_info
      analytics:
        title: 성능 쿠키
        info: $gtag_info
      preferences:
        title: 기능 쿠키
        info: $gtag_info
      advertising:
        title: 쿠키 타겟팅 및 광고
        info: $gtag_info
    gtag_info:
      # from https://support.google.com/tagmanager/answer/10718549#consent-types
      ad_storage: >
        광고와 관련된 저장(예: 쿠키)을 활성화합니다.
      analytics_storage: >
        방문 기간과 같은 분석과 관련된 스토리지(예: 쿠키)를 사용할 수 있습니다.
      functionality_storage: >
        웹 사이트 또는 앱의 기능(예: 언어 설정)을 지원하는 저장소를 활성화합니다.
      personalization_storage: >
        개인화 관련 스토리지(예: 비디오 권장 사항)를 사용할 수 있습니다.
      security_storage: >
        인증 기능과 같은 보안과 관련된 스토리지를 사용할 수 있습니다.
        부정 행위 방지 및 기타 사용자 보호.
